<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - CV Maker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fafbfc;
            --text: #0a0e27;
            --text-secondary: #4a5568;
            --muted: #718096;
            --brand: #10b981;
            --brand-dark: #059669;
            --accent: #3b82f6;
            --surface: #ffffff;
            --border: rgba(15, 23, 42, 0.08);
            --shadow-sm: 0 2px 8px rgba(15, 23, 42, 0.04);
            --shadow-md: 0 8px 24px rgba(15, 23, 42, 0.08);
            --shadow-lg: 0 16px 48px rgba(15, 23, 42, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Navigation */
        .nav {
            max-width: 1280px;
            margin: 0 auto;
            padding: 20px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 100;
        }

        .nav-left { 
            display: flex; 
            align-items: center; 
            gap: 48px; 
        }

        .logo-mark {
            width: 40px; 
            height: 40px; 
            border-radius: 12px;
            background: var(--surface);
            display: grid; 
            place-items: center; 
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }
        .logo-mark:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .logo-mark img{
            width:100%; 
            height:100%; 
            object-fit:contain; 
            border-radius:10px;
        }

        .nav-links { 
            display: flex; 
            gap: 32px; 
        }
        .nav-links a { 
            color: var(--text-secondary); 
            text-decoration: none; 
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
            position: relative;
        }
        .nav-links a.active {
            color: var(--brand);
        }
        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--brand);
            transition: width 0.3s ease;
        }
        .nav-links a:hover::after,
        .nav-links a.active::after {
            width: 100%;
        }

        .login-btn {
            padding: 10px 24px; 
            border-radius: 12px; 
            background: var(--surface);
            color: var(--text);
            border: 1px solid var(--border);
            text-decoration: none; 
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-sm);
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--brand);
            color: var(--brand);
        }

        /* Coming Soon Section */
        .coming-soon {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 60px 32px;
            position: relative;
        }

        .coming-soon::before {
            content: '';
            position: absolute;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(16, 185, 129, 0.08), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.08), transparent 40%);
            pointer-events: none;
        }

        .coming-soon-content {
            max-width: 600px;
            position: relative;
            z-index: 1;
        }

        .coming-soon-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 32px;
            background: linear-gradient(135deg, var(--brand), var(--accent));
            border-radius: 32px;
            display: grid;
            place-items: center;
            box-shadow: var(--shadow-lg);
            animation: float 3s ease-in-out infinite;
        }

        .coming-soon-icon i {
            font-size: 56px;
            color: white;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .coming-soon h1 {
            font-family: 'Sora', 'Inter', sans-serif;
            font-size: clamp(36px, 5vw, 56px);
            font-weight: 800;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--brand), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .coming-soon p {
            font-size: clamp(16px, 2vw, 20px);
            color: var(--text-secondary);
            margin-bottom: 32px;
            line-height: 1.7;
        }

        .notify-form {
            display: flex;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
        }

        .notify-input {
            flex: 1;
            padding: 14px 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 15px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: var(--surface);
        }

        .notify-input:focus {
            outline: none;
            border-color: var(--brand);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .notify-btn {
            padding: 14px 28px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--brand), var(--accent));
            color: white;
            border: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-md);
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .back-link {
            margin-top: 32px;
        }

        .back-link a {
            color: var(--brand);
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            gap: 12px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            .notify-form {
                flex-direction: column;
            }
            .coming-soon {
                min-height: 70vh;
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-left">
            <a href="index.html" class="logo-mark">
                <img src="logo.jpg" alt="CV Maker Logo" loading="lazy" onerror="this.style.display='none';this.parentElement.textContent='CV';">
            </a>
            <div class="nav-links">
                <a href="templates.html">Templates</a>
                <a href="community.html" class="active">Community</a>
                <a href="tools.html">Tools</a>
                <a href="pricing.html">Pricing</a>
            </div>
        </div>
        <a class="login-btn" href="#">Login</a>
    </nav>

    <section class="coming-soon">
        <div class="coming-soon-content">
            <div class="coming-soon-icon">
                <i class="fas fa-users"></i>
            </div>
            <h1>Coming Soon</h1>
            <p>We're building an amazing community platform where professionals can share resume tips, get feedback, and connect with others. Stay tuned!</p>
            <form class="notify-form" onsubmit="event.preventDefault(); alert('Thank you! We\'ll notify you when Community launches.');">
                <input type="email" class="notify-input" placeholder="Enter your email" required>
                <button type="submit" class="notify-btn">Notify Me</button>
            </form>
            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </section>
</body>
</html>
