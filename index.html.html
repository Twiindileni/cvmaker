<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV Maker Splash Screen</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:'Inter',sans-serif;
      background:url('down.jfif') center/cover no-repeat;
      position:relative;
      overflow:hidden;
    }
    body::before{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(37,99,235,0.45); /* Blue tint */
      mix-blend-mode:multiply;
      z-index:0;
    }
    .splash-card{
      position:relative;
      z-index:1;
      text-align:center;
      background:rgba(255,255,255,0.08);
      padding:50px 40px;
      border-radius:20px;
      box-shadow:0 10px 40px rgba(0,0,0,0.4);
      animation:fadeIn 1.5s ease;
      backdrop-filter:blur(10px);
    }
    .badge{
      display:inline-block;
      padding:6px 12px;
      border-radius:999px;
      font-size:12px;
      background:rgba(37,99,235,.25);
      border:1px solid rgba(148,163,184,.3);
      color:#c7d2fe;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:0.08em;
    }
    h1{
      margin:20px 0 10px;
      font-size:42px;
      font-weight:800;
      background:linear-gradient(90deg,#93c5fd,#60a5fa,#38bdf8);
      -webkit-background-clip:text;
      background-clip:text;
      color:transparent;
    }
    h2{
      font-size:18px;
      margin:0 0 20px;
      color:#e5e7eb;
      font-weight:400;
    }
    p{
      font-size:15px;
      color:#cbd5e1;
      max-width:500px;
      margin:0 auto 30px;
      line-height:1.6;
    }
    .btn{
      display:inline-block;
      padding:12px 24px;
      border:none;
      border-radius:10px;
      background:linear-gradient(135deg,#2563eb,#0ea5e9);
      color:#fff;
      font-weight:700;
      font-size:14px;
      cursor:pointer;
      transition:transform 0.3s;
    }
    .btn:hover{transform:scale(1.05)}
    @keyframes fadeIn{
      from{opacity:0; transform:translateY(20px)}
      to{opacity:1; transform:translateY(0)}
    }
  </style>
</head>
<body>
  <div class="splash-card">
    <div class="badge">by Purpose</div>
    <h1>CV Maker</h1>
    <h2>Create professional resumes in minutes</h2>
    <p>Build a standout CV that gets you noticed by employers.</p>
    <button class="btn" onclick="location.href='main.html'">Get Started</button>
  </div>
</body>
</html>
