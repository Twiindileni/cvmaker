<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Maker - Purpose</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Open+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background elements */
        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.15);
            bottom: -160px;
            border-radius: 50%;
            animation: square 25s infinite;
            transition-timing-function: linear;
        }
        
        .bg-bubbles li:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            width: 80px;
            height: 80px;
        }
        
        .bg-bubbles li:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
            animation-duration: 17s;
            width: 60px;
            height: 60px;
        }
        
        .bg-bubbles li:nth-child(3) {
            left: 25%;
            animation-delay: 4s;
            width: 100px;
            height: 100px;
        }
        
        .bg-bubbles li:nth-child(4) {
            left: 40%;
            animation-delay: 0s;
            animation-duration: 22s;
            width: 120px;
            height: 120px;
        }
        
        .bg-bubbles li:nth-child(5) {
            left: 70%;
            animation-delay: 3s;
            width: 70px;
            height: 70px;
        }
        
        .bg-bubbles li:nth-child(6) {
            left: 80%;
            animation-delay: 2s;
            width: 90px;
            height: 90px;
        }
        
        .bg-bubbles li:nth-child(7) {
            left: 32%;
            animation-delay: 6s;
            width: 110px;
            height: 110px;
        }
        
        .bg-bubbles li:nth-child(8) {
            left: 55%;
            animation-delay: 8s;
            animation-duration: 18s;
            width: 50px;
            height: 50px;
        }
        
        .bg-bubbles li:nth-child(9) {
            left: 25%;
            animation-delay: 9s;
            animation-duration: 20s;
            width: 75px;
            height: 75px;
        }
        
        .bg-bubbles li:nth-child(10) {
            left: 90%;
            animation-delay: 11s;
            width: 85px;
            height: 85px;
        }
        
        @keyframes square {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 20%;
            }
        }
        
        .splash-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 480px;
            position: relative;
            z-index: 2;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease;
        }
        
        .splash-container:hover {
            transform: translateY(-5px);
        }
        
        .logo {
            margin-bottom: 35px;
        }
        
        .logo h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }
        
        .logo p {
            color: #6c757d;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .tagline {
            color: #495057;
            font-size: 1.25rem;
            margin-bottom: 35px;
            line-height: 1.6;
            font-weight: 500;
        }
        
        .slack-btn {
            background: linear-gradient(to right, #4a154b, #5c2b5f);
            color: white;
            border: none;
            padding: 18px 28px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(74, 21, 75, 0.35);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
            animation-delay: 5s;
            position: relative;
            overflow: hidden;
        }
        
        .slack-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .slack-btn:hover:before {
            left: 100%;
        }
        
        .slack-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(74, 21, 75, 0.5);
        }
        
        .slack-btn:active {
            transform: translateY(0);
        }
        
        .countdown {
            margin-top: 28px;
            color: #6c757d;
            font-size: 1rem;
        }
        
        .countdown-number {
            display: inline-block;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            line-height: 32px;
            text-align: center;
            margin: 0 6px;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .purpose-badge {
            position: absolute;
            top: 25px;
            right: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
            padding: 6px 15px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .loading-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 6px;
            width: 100%;
            background: #f0f0f0;
            overflow: hidden;
            border-radius: 0 0 24px 24px;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            animation: loading 5s ease-in-out forwards;
            border-radius: 0 0 24px 24px;
        }
        
        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin: 35px 0;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
            animation-delay: 0.5s;
        }
        
        .feature {
            text-align: center;
            flex: 1;
            padding: 0 12px;
        }
        
        .feature i {
            font-size: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }
        
        .feature p {
            font-size: 0.9rem;
            color: #6c757d;
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .footer {
            margin-top: 30px;
            color: #adb5bd;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <ul class="bg-bubbles">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    
    <div class="splash-container">
        <div class="purpose-badge">by Purpose</div>
        
        <div class="logo">
            <h1>CV Maker</h1>
            <p>Create professional resumes in minutes</p>
        </div>
        
        <p class="tagline">Build a standout CV that gets you noticed by employers</p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-file-alt"></i>
                <p>Templates</p>
            </div>
            <div class="feature">
                <i class="fas fa-magic"></i>
                <p>Easy Edit</p>
            </div>
            <div class="feature">
                <i class="fas fa-download"></i>
                <p>Export PDF</p>
            </div>
        </div>
        
        <button class="slack-btn" id="slackBtn">
            <i class="fab fa-slack"></i>
            Sign in with Slack
        </button>
        
        <div class="countdown">
            Continue in <span class="countdown-number" id="countdown">5</span> seconds
        </div>
        
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        
        <div class="footer">
            Secure login with your Slack account
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const countdownElement = document.getElementById('countdown');
            const slackBtn = document.getElementById('slackBtn');
            let countdown = 5;
            
            // Update countdown
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
            
            // Redirect after 5 seconds
            setTimeout(() => {
                slackBtn.style.opacity = 1;
                slackBtn.style.transform = 'translateY(0)';
                
                // Add click event to button
                slackBtn.addEventListener('click', () => {
                    // For demonstration, we'll show an alert
                    // In a real application, you would redirect to the main page
                    //alert('main.html');
                     window.location.href = 'main.html'; // Uncomment this in production
                });
            }, 5000);
        });
    </script>
</body>
</html>
